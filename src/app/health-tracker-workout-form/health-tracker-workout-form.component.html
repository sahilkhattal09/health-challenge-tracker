<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
    <!-- User Name Field -->
    <div class="mb-4 relative">
      <label for="username" class="block text-gray-700">User Name*</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="block w-full px-3 py-4 bg-gray-100 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-black placeholder-transparent"
        placeholder="Smith"
      />
    </div>

    <!-- Flex container for Workout Type and Workout Minutes Fields -->
    <div class="flex mb-4 space-x-4">
      <!-- Workout Type Field -->
      <div class="w-1/2 relative">
        <label for="workoutType" class="block text-gray-700"
          >Workout Type*</label
        >
        <select
          id="workoutType"
          formControlName="workoutType"
          class="block w-full px-3 py-4 bg-gray-100 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-black placeholder-transparent"
        >
          <option value="" disabled selected hidden></option>
          <option>Cycling</option>
          <option>Cardio</option>
          <option>Swimming</option>
          <option>Yoga</option>
          <option>Running</option>
        </select>
      </div>

      <!-- Workout Minutes Field -->
      <div class="w-1/2 relative">
        <label for="workoutMinutes" class="block text-gray-700"
          >Workout Minutes*</label
        >
        <input
          type="number"
          id="workoutMinutes"
          formControlName="workoutMinutes"
          class="block w-full px-3 py-4 bg-gray-100 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-0 focus:border-black placeholder-transparent"
          placeholder="60"
        />
      </div>
    </div>

    <!-- Add Workout Button -->
    <div class="flex justify-start">
      <button
        type="submit"
        class="px-6 py-2 border border-white text-blue-800 rounded-full shadow-md focus:outline-none hover:bg-blue-500 hover:text-white"
      >
        Add Workout
      </button>
    </div>
  </form>
</div>
